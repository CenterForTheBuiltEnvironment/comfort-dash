steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/comfort-327718/$_REPO_NAME', '.']
# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/comfort-327718/$_REPO_NAME']
# Deploy container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: ['run', 'deploy', '$_REPO_NAME', '--image', 'gcr.io/comfort-327718/$_REPO_NAME', '--region', 'us-central1']
images:
- gcr.io/comfort-327718/$_REPO_NAME